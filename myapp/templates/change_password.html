{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
  
  <div class="site-wrap">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Change Password</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Change Password</h2>
          </div>
          <div class="col-md-12">
            {% if msg %}
              <h4 style="color:black;">{{msg}}</h4>
            {% endif %}
            <form action="{% url 'change_password' %}" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-12 border">
                
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Old Password </label>
                    <input type="password" class="form-control" id="c_subject" name="old_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">New Password </label>
                    <input type="password" class="form-control" id="c_subject" name="new_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Confirm New Password </label>
                    <input type="password" class="form-control" id="c_subject" name="cnew_password">
                  </div>
                </div>
               
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Change Password">
                  </div>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
{% endblock %}
