{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
  
  <div class="site-wrap">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Add Product</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Add Product</h2>
          </div>
          <div class="col-md-12">
            {% if msg %}
              <h4 style="color:black;">{{msg}}</h4>
            {% endif %}
            <form action="{% url 'seller_add_product' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="p-3 p-lg-12 border">
                <div class="form-group row">
                  <div class="col-md-12" align="center">
                    <select class="form-control" name="product_collection">
                      <option>---Select Collection---</option>
                      <option value="men">Men</option>
                      <option value="women">Women</option>
                      <option value="kids">kids</option>
                    </select>
                  </div>
                  <br><br>
                  <div class="col-md-12" align="center">
                    <select class="form-control" name="product_category">
                      <option>---Select Category---</option>
                      <option value="shirt">Shirt</option>
                      <option value="tshirt">T-Shirt</option>
                      <option value="jeans">Jeans</option>
                    </select>
                  </div>
                  <br><br>
                  <div class="col-md-12" align="center">
                    <select class="form-control" name="product_size">
                      <option>---Select Size---</option>
                      <option value="s">Small</option>
                      <option value="m">Medium</option>
                      <option value="l">Large</option>
                    </select>
                  </div>
                  <br><br>
                  <div class="col-md-12" align="center">
                    <select class="form-control" name="product_color">
                      <option>---Select Color---</option>
                      <option value="blue">Blue</option>
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="pink">Pink</option>
                      <option value="green">Green</option>
                      <option value="red">Red</option>
                      <option value="yellow">Yellow</option>
                    </select>
                  </div>
                  <br><br>
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Price <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="product_price">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Image <span class="text-danger">*</span></label>
                    <input type="file" class="form-control" id="c_lname" name="product_image">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Description </label>
                    <textarea name="product_desc" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Add Product">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
{% endblock %}
